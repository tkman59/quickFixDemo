<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" >

  <ion-side-menus enable-menu-with-back-views="true">

    <ion-side-menu-content ng-controller="MenuCtrl">
      <ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>

        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
          </button>

        </ion-nav-buttons>
        <ion-nav-buttons side="right">
          <button class="button button-icon ion-search"></button>
          <button class="button button-icon ion-person"></button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
      <ion-header-bar class="bar-assertive menu-account">
          <a class="item-avatar" href="#/event/account">
            <img class="img-menu-profile" src="img/cantona7.jpg">
          </a>
          <a class="link-account" href="#/event/account" menu-close>Mon compte</a>
      </ion-header-bar>
      <ion-content class="menu-after-account">
        <ul class="list bg-menu">
          <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->

          <a href="#/event/mySearch" class="item" menu-close>Recherche prédéfinie</a>
          <a href="#/event/sponsorship" class="item" menu-close>Parainage</a>
          <a href="#/event/bonus" class="item" menu-close>Bonus</a>
          <a href="#/event/gifts" class="item" menu-close>Cadeaux</a>
          <a href="#/event/parameters" class="item" menu-close>Paramètres</a>
          <a href="#/event/about" class="item" menu-close>A propos</a>
          <a href="#/event/help" class="item" menu-close>Aide & Astuces</a>
          <a href="#/event/logout" class="item" menu-close>Déconnexion</a>
        </ul>
      </ion-content>
    </ion-side-menu>

  </ion-side-menus>
    <!--
      The nav bar that will be updated as we navigate between views.

    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
        tki
      </ion-nav-back-button>
    </ion-nav-bar>

      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    <ion-nav-view></ion-nav-view>
  -->
  </body>
</html>
